 <!DOCTYPE html>

<html lang="en">
<head>
    <title>{{ page_title }}</title>

    <style>
        body {
            margin: 0;
            padding: 10px;
            background-color: #ffffff;
        }

        .container {
            width: 100%;
            height: 50vh;
        }

        #main {
            color: red;
        }

        .image {
            background-image: url("image.png");
        }
    </style>
</head>

<body>

{% extends "layout.html" %}

{% block content %}

<div id="main" class="container">
    <h1>Hello {{ user_name }}</h1>

    {% if products %}
    <ul>
        {% for p in products %}
        <li>{{ p.name }} - {{ p.price }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No products available</p>
    {% endif %}

    <input type="text" name="search" />
    <br />
</div>

{% endblock %}

</body>
</html>
