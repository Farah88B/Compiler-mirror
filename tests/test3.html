<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complex Test Template</title>

    <style>

        .container {
            padding: 20px;
        }

        .menu-link-blank {
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
        }

        .hoverable {
            background-color: #e6e6e6;
            border: 1px solid #ccc;
        }

        .hero {
            background-image: url("hero.jpg");
            width: 100vw;
            height: 50vh;
        }

        h1 {
            margin: 0;
            color: blue;
        }

        h2 {
            margin: 0;
            color: blue;
        }

        h3 {
            margin: 0;
            color: blue;
        }

    </style>
</head>

<body>

{% set is_admin true %}

<div class="container">

    {% if is_admin %}
    <h1>Welcome, Admin!</h1>
    {% elif user_role=="editor" %}
    <h1>Welcome, Editor</h1>
    {% else %}
    <h1>Welcome, Guest</h1>
    {% endif %}

    <input type="text" placeholder="Search..." />
    <br />
    <img src="logo.png" alt="Logo" />

    <ul class="menu">
        {% for item in menu_items %}
        <li>
            <a href="{{ item.url }}" class="menu-link-blank hoverable">
                {{ item.title }}
            </a>
        </li>
        {% endfor %}
    </ul>

</div>

</body>
</html>
