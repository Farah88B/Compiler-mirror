{% extends "base.html" %}
{% block title %}Product Details{% endblock %}

{% block content %}
{% if product %}
<div class="card">
    <h2>{{ product.name }}</h2>
    <p><strong>Price:</strong> ${{ product.price }}</p>
    <p>{{ product.description }}</p>

    {% if product.image %}
    <img class="product-image" src="{{ product.image }}">
    {% endif %}
</div>
{% else %}
<p>Product not found.</p>
{% endif %}
{% endblock %}
