<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Master Test</title>

    <style>

        h1, h2, .main-title {
            color: #00aaff;
            font-family: sans-serif;
        }


        #nav:hover {
            background-color: #f0f0f0;
        }

        /* 3. Attribute Selector */
        input[type="text"] {
            border: 2px solid #000;
            padding: 5px;
        }

        /* 4. Pseudo-element and URL Function */
        .card::before {
            content: "";
            background-image: url("background.jpg");
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>


{% set user_role = "admin" %}
{% set active_items = 3 %}

<div id="nav">

    {% if user_role == "admin" %}
    <h1>Admin Dashboard</h1>
    {% elif user_role == "user" %}
    <h2>User Profile</h2>
    {% else %}
    <h2>Guest Mode</h2>
    {% endif %}
</div>

<div class="card">

    <ul>
        {% for i in range(active_items) %}
        <li>

            Item Number: {{ i }}
        </li>
        {% endfor %}
    </ul>
</div>


<div class="search-box">
    <label>Search:</label>
    <input type="text" placeholder="Type here..." />
    <br />
    <img src="logo.png" alt="Logo" />
</div>

</body>
</html>
