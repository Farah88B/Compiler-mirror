{% extends "base.html" %}
{% block title %}Products{% endblock %}

{% block content %}
<h2>Product List</h2>

{% for product in products %}
<div class="card">
    <h3>{{ product.name }}</h3>
    <p>Price: ${{ product.price }}</p>

    <a class="btn" href="{{ url_for('product_details', product_id=product.id) }}">
        View Details
    </a>
</div>
{% else %}
<p>No products available.</p>
{% endfor %}

{% endblock %}
